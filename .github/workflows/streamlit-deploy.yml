name: Streamlit Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint and test
        run: |
          echo "✅ You could run unit tests or linting here"
        # Example: pytest

      # You don’t need to 'deploy' manually. Streamlit Cloud auto-pulls on push.
      - name: Notify deploy complete
        run: echo "✅ Code pushed — Streamlit Cloud will handle redeployment"
